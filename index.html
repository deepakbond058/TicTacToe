<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fun Tic-Tac-Toe</h1>
        <form id="game-setup">
            <div class="input-group">
                <label for="grid-size">Grid Size (n):</label>
                <input type="number" id="grid-size" name="grid-size" min="3" max="10" required>
            </div>
            <div class="input-group">
                <label for="win-streak">Win Streak (m):</label>
                <input type="number" id="win-streak" name="win-streak" min="3" required>
            </div>
            <button type="submit" class="btn start-btn">Start Game</button>
        </form>
        <div id="game-board" class="game-board"></div>
        <div id="game-status" class="game-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
